<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <style>
        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .choice {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="result">Make your choice:</div>
    <img class="choice" src="rock.png" onclick="play_rps('rock')">
    <img class="choice" src="paper.png" onclick="play_rps('paper')">
    <img class="choice" src="scissors.png" onclick="play_rps('scissors')">
    <div>Computer chose:</div>
    <img id="computer-choice" src="">
    <script>
        function play_rps(user_choice) {
            var choices = ["rock", "paper", "scissors"];
            var computer_choice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById("computer-choice").src = computer_choice + ".png";

            if (user_choice == computer_choice) {
                document.getElementById("result").innerHTML = "It's a tie!";
            } else if ((user_choice == "rock" && computer_choice == "scissors")  (user_choice == "scissors" && computer_choice == "paper")  (user_choice == "paper" && computer_choice == "rock")) {
                document.getElementById("result").innerHTML = "You win!";
            } else {
                document.getElementById("result").innerHTML = "You lose!";
            }
        }
    </script>
</body>
</html>
